<div class="main">
  <header>
    <button (click)="addEvent()" title="Add event">+</button>
  </header>
  <div class="events">
    <div class="event" *ngFor="let event of events">
      <h1>{{event.name}}</h1>
      <p>{{event.date | date:'dd.MM.y, HH:mm:ss'}}</p>
      <p>{{event.timeRemaining}}</p>
      <button class="delete" (click)="deleteEvent(event)" title="Delete this event"></button>
    </div>
  </div>
</div>
